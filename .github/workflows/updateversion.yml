name: Update version on pr approval

on:
  pull_request_review:
    types: [submitted]
  issue_comment:
    types: [created]

jobs:
  update_version:
    if: >
      ( github.event_name == 'pull_request_review' &&
        github.event.review.state == 'approved' &&
        ( github.event.review.author_association == 'OWNER' ||
          github.event.review.author_association == 'MEMBER'
        ) &&
        ! contains( github.event.review.body, '@github-actions noop' )
      ) ||
      ( github.event_name == 'issue_comment' &&
        github.event.issue.pull_request &&
        ( github.event.comment.author_association == 'OWNER' ||
          github.event.comment.author_association == 'MEMBER'
        ) &&
        endsWith( github.event.comment.body, '@github-actions update version' )
      )
    runs-on: ubuntu-latest
    steps:
      - name: Get ref from comment
        if: github.event_name == 'issue_comment'
        id: ref
        env:
          REPO: ${{ github.repository }}
          PR_NO: ${{ github.event.issue.number }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo '${{ toJSON(github) }}'
          ref="$(gh pr view "$PR_NO" \
              --repo "$REPO" \
              --json "headRefName" \
              --jq ".headRefName")"
          echo "::set-output name=ref::$ref"

      - name: Checkout pull request from comment
        if: github.event_name == 'issue_comment'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{steps.ref.outputs.ref}}

      - name: Checkout pull request from review
        if: github.event_name == 'pull_request_review'
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{github.event.pull_request.head.sha}}

      - name: Update date
        shell: bash
        env:
          REPO: ${{github.event.pull_request.head.repo.clone_url}}
          REPO_PAGE: ${{github.event.pull_request.head.repo.svn_url}}
          BRANCH: ${{github.event.pull_request.head.ref}}
        run: .github/workflows/updateversion.sh
