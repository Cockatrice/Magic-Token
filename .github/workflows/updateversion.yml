name: Update version on pr approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  update_version:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update date
        shell: bash
        run: .github/workflows/updateversion.sh
