name: Update version on pr approval

on:
  pull_request_review:
    types: [submitted]

jobs:
  update_version:
    if: github.event.review.state == 'approved' && ( github.event.review.author_association == 'OWNER' || github.event.review.author_association == 'MEMBER' )
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Update date
        shell: bash
        env:
          MERGEABLE: ${{github.event.pull_request.mergeable}}
          MODIFIABLE: ${{github.event.pull_request.maintainer_can_modify}}
          REPO: ${{github.event.pull_request.head.repo.git_url}}
          REPO_PAGE: ${{github.event.pull_request.head.repo.svn_url}}
          BRANCH: ${{github.event.pull_request.head.ref}}
        run: .github/workflows/updateversion.sh
