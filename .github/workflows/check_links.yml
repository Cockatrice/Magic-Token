name: Check Links

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
  schedule:
    # Runs at the start of each month (UTC)
    - cron: '0 0 1 * *'

jobs:
  check_urls:
    # Do not run the scheduled workflow on forks
    if: github.event_name != 'schedule' || github.repository_owner == 'Cockatrice'

    name: Image URLs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install XMLStarlet
        shell: bash
        run: sudo apt-get install xmlstarlet 

      - name: Extract URLs from tokens.xml
        if: always()
        id: tokens
        shell: bash
        run: xmlstarlet sel -t -v "//set/@picURL" tokens.xml | tee tokens_pic_urls.txt

      - name: Extract URLs from challenge_tokens.xml
        # Forcefully skipping, see https://github.com/Cockatrice/Magic-Token/issues/47
        # if: always()
        if: false
        id: challenge_tokens
        shell: bash
        run: xmlstarlet sel -t -v "//set/@picURL" challenge_tokens.xml | tee challenge_pic_urls.txt

      - name: Check tokens.xml URLs
        if: steps.tokens.outcome == 'success'
        uses: filiph/linkcheck@2.0.20
        with:
          arguments: '-i tokens_pic_urls.txt'

      - name: Check challenge_tokens.xml URLs
        # Forcefully skipping, see https://github.com/Cockatrice/Magic-Token/issues/47
        # if: steps.challenge_tokens.outcome == 'success'
        if: false
        uses: filiph/linkcheck@2.0.20
        with:
          arguments: '-i challenge_pic_urls.txt'
