name: Check Links

# Usage of this automated picture health check workflow
#
# If there is a new PR with many links changed, make sure to run the CI before merging
# Submit a PR review or review comment requesting the bot ("@github-actions :detective:")
#
# Note: Only repo members can trigger this.

on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]
  schedule:
    # Runs at the start of each month (UTC)
    - cron: '0 0 1 * *'

jobs:
  check_urls:
    # Do not run the scheduled workflow on forks + allow manual runs on üïµÔ∏è (:detective:) keyword in PR reviews
    if: >
      ( github.event_name != 'pull_request_review' &&
        ( github.event_name != 'schedule' ||
          github.repository_owner == 'Cockatrice' )
      ) ||
      ( github.event_name == 'pull_request_review' &&
        ( github.event.review.author_association == 'OWNER' ||
          github.event.review.author_association == 'MEMBER'
        ) &&
        ( contains( github.event.review.body, '@github-actions :detective:' ) ||
          contains( github.event.review.body, '@github-actions üïµÔ∏è' )
        )
      )

    name: Image URLs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install XMLStarlet
        shell: bash
        run: sudo apt-get install xmlstarlet 

      - name: Extract URLs from tokens.xml
        if: always()
        id: tokens_pic_urls
        shell: bash
        run: xmlstarlet sel -t -v "//set/@picURL" tokens.xml | tee tokens_pic_urls.txt

      - name: Extract URLs from challenge_tokens.xml
        # Forcefully skipping, see https://github.com/Cockatrice/Magic-Token/issues/47
        # if: always()
        if: false
        id: challenge_pic_urls
        shell: bash
        run: xmlstarlet sel -t -v "//set/@picURL" challenge_tokens.xml | tee challenge_pic_urls.txt

      - name: Check tokens.xml URLs
        uses: lycheeverse/lychee-action@v1.5.0
        if: steps.tokens_pic_urls.outcome == 'success'
        with:
          args: '--no-progress --require-https -- tokens_pic_urls.txt'
          fail: true
          jobSummary: true

      - name: Check challenge_tokens.xml URLs
        uses: lycheeverse/lychee-action@v1.5.0
        if: steps.challenge_pic_urls.outcome == 'success'
        with:
          args: '--no-progress --require-https -- challenge_pic_urls.txt'
          fail: true
          jobSummary: true

      - name: Image hosts statistics
        if: steps.tokens_pic_urls.outcome == 'success'
        shell: bash
        # Extract domains from URLs | remove blank lines | group identical | count | sort descending
        run: awk -F/ '{print $3}' tokens_pic_urls.txt | grep . | sort | uniq -c | sort -nr
