name: Picture Health

on:
  pull_request:
    # Default events are opened, synchronized or reopened
  workflow_dispatch:
  schedule:
    # Runs at the start of each month (UTC)
    - cron: '0 0 1 * *'

jobs:
  check_urls:
    # Do not run the scheduled workflow on forks
    if: ( github.event_name != 'schedule' || github.repository_owner == 'Cockatrice' )

    name: Check image links
    runs-on: ubuntu-latest
    env:
      lychee_args: '--no-progress --require-https --cache --max-cache-age 1h --exclude http://www.w3.org'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up lychee cache
        uses: actions/cache@v3
        with:
          path: .lycheecache
          key: cache-lychee-${{ github.sha }}
          restore-keys: cache-lychee-

      # Extract and check URLs directly from tokens.xml
      - name: Check tokens.xml URLs
        uses: lycheeverse/lychee-action@v1
        with:
          args: '${{env.lychee_args}} -- tokens.xml'
          fail: true
          jobSummary: true

      # Extract and check URLs directly from challenge_tokens.xml
      - name: Check challenge_tokens.xml URLs
        uses: lycheeverse/lychee-action@v1
        with:
          args: '${{env.lychee_args}} -- challenge_tokens.xml'
          fail: true
          jobSummary: true
